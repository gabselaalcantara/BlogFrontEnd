<div class="container-fluid mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control" id="titulo" placeholder="digite o titulo"
        [(ngModel)]='postagem.titulo'>
    </div>

    <div class="form-group">
      <label for="texto">Texto</label>
      <textarea class="form-control" name="texto" id="texto" rows="3" [(ngModel)]="postagem.texto"></textarea>
    </div>

    <div class="form-group">
      <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a> </label>
      <select name="tema" id="tema" class="form-control" (change)="findByIdTema()" [(ngModel)]="idTema">
        <option *ngFor="let tema of listaTemas" value="{{tema.id}}">{{tema.descricao}}</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
      <button class="btn btn-success" (click)="atualizar()">atualizar</button>
    </div>

  </div>
</div>
</div>
